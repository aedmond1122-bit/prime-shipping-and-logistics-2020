<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Freight Gallery - Prime Shipping & Logistics</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('images/your-background.jpg')] bg-cover bg-center bg-fixed text-blue-800 relative">

  <!-- Header -->
  <header class="shadow bg-blue-800 bg-opacity-80">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="images/logo.jpg" alt="logo" class="h-20 rounded-lg shadow-lg border-4 border-blue-700">
      </a>
      <nav class="hidden md:flex space-x-6 text-white">
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="services.html" class="hover:text-yellow-400 transition">Services</a>
        <a href="gallery.html" class="hover:text-yellow-400 transition">Gallery</a>
        <a href="about.html" class="hover:text-yellow-400 transition">About Us</a>
        <a href="contact.html" class="hover:text-yellow-400 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Gallery Title -->
  <section class="px-6 py-10 text-center">
    <h2 class="text-3xl font-extrabold text-blue-800">Sea Freight Gallery</h2>
    <p class="mt-3 text-base md:text-lg text-gray-600">Explore our sea freight services with reliable shipping solutions across the oceans.</p>
  </section>

  <!-- Sea Freight Images -->
  <section class="px-6 py-10 bg-gray-50 bg-opacity-80">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Image 1 -->
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <img src="images/sea-freight1.jpg" alt="Sea Freight Image 1" class="w-full h-60 object-cover rounded-lg mb-4" />
        </div>
        <!-- Image 2 -->
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <img src="images/sea-freight2.jpg" alt="Sea Freight Image 2" class="w-full h-60 object-cover rounded-lg mb-4" />
        </div>
        <!-- Image 3 -->
        <div class="bg-white p-6 shadow-lg rounded-xl">
          <img src="images/sea-freight3.jpg" alt="Sea Freight Image 3" class="w-full h-60 object-cover rounded-lg mb-4" />
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-800 bg-opacity-90 text-white text-center py-6">
    <p class="text-sm">&copy; 2025 PRIME SHIPPING & LOGISTICS. All rights reserved.</p>
  </footer>

</body>
</html>
