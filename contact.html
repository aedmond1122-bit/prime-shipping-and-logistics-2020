
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Prime Shipping & Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-white shadow p-4">Header / Navbar Here</header>
  <main class="p-8">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    
<form action="https://formspree.io/f/xqalwnpa" method="POST" class="space-y-4">
  <div>
    <label for="name" class="block text-gray-700 font-medium">Name</label>
    <input type="text" id="name" name="name" required
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div>
    <label for="email" class="block text-gray-700 font-medium">Email</label>
    <input type="email" id="email" name="_replyto" required
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
  </div>

  <div>
    <label for="message" class="block text-gray-700 font-medium">Message</label>
    <textarea id="message" name="message" rows="4" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
  </div>

  <input type="hidden" name="_next" value="https://www.ploggh.com/thank-you.html">

  <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded-lg hover:bg-blue-900">
    Send Message
  </button>
</form>

  </main>
  <footer class="bg-gray-800 text-white p-4 mt-12 text-center">Footer Here</footer>
</body>
</html>
